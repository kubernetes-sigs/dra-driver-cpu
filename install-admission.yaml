---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dracpu-admission
  namespace: kube-system
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dracpu-admission
rules:
  - apiGroups:
      - "resource.k8s.io"
    resources:
      - resourceclaims
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "resource.k8s.io"
    resources:
      - resourceslices
    verbs:
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dracpu-admission
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dracpu-admission
subjects:
- kind: ServiceAccount
  name: dracpu-admission
  namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dracpu-admission
  namespace: kube-system
  labels:
    app: dracpu-admission
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dracpu-admission
  template:
    metadata:
      labels:
        app: dracpu-admission
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: dracpu-admission
      containers:
      - name: dracpu-admission
        image: us-central1-docker.pkg.dev/k8s-staging-images/dra-driver-cpu/dra-driver-cpu:latest
        imagePullPolicy: IfNotPresent
        args:
        - /dracpu-admission
        - --v=4
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
        ports:
        - name: https
          containerPort: 9443
        readinessProbe:
          httpGet:
            path: /healthz
            port: https
            scheme: HTTPS
          initialDelaySeconds: 3
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: https
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 20
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        volumeMounts:
        - name: webhook-certs
          mountPath: /etc/webhook/certs
          readOnly: true
      volumes:
      - name: webhook-certs
        secret:
          secretName: dracpu-admission-tls
---
apiVersion: v1
kind: Service
metadata:
  name: dracpu-admission
  namespace: kube-system
  labels:
    app: dracpu-admission
spec:
  selector:
    app: dracpu-admission
  ports:
  - name: https
    port: 443
    targetPort: https
    protocol: TCP
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: dracpu-admission
webhooks:
- name: vresourceclaim.dra.cpu
  admissionReviewVersions:
  - v1
  sideEffects: None
  timeoutSeconds: 5
  failurePolicy: Ignore
  namespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: NotIn
      values:
      - kube-system
  clientConfig:
    service:
      name: dracpu-admission
      namespace: kube-system
      path: /validate
      port: 443
    caBundle: ""
  rules:
  - apiGroups:
    - resource.k8s.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - resourceclaims
    scope: Namespaced
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - pods
    scope: Namespaced
