apiVersion: resource.k8s.io/v1
kind: ResourceClaim
metadata:
  name: claim-no-cpu
spec:
  devices:
    requests:
    - name: req-cpu
      exactly:
        deviceClassName: dra.cpu
        count: 2
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-claim-no-cpu
spec:
  containers:
    - name: workload-container
      image: registry.k8s.io/pause:3.9
      resources:
        claims:
          - name: pod-claim-ref
  resourceClaims:
    - name: pod-claim-ref
      resourceClaimName: claim-no-cpu
